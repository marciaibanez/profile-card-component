<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img class="background-top" src="images/bg-pattern-top.svg" alt="Background top pattern">

      <div class="profile-card">
        <div class="profile-card__image">
          <img src="images/image-victor.jpg" alt="A profile picture." />
        </div>
        <div class="profile-card__details">
          <span class="profile-card__name"><b>Victor Crest</b></span
          ><span class="profile-card__age"> 26</span>
          <p class="profile-card__country">London</p>
        </div>
        <div class="profile-card__stats">
          <div>
            <p>80K</p>
            <span>Followers</span>
          </div>
          <div>
            <p>803K</p>
            <span>Likes</span>
          </div>
          <div>
            <p>1.4K</p>
            <span>Photos</span>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://marciaibanez.com/">Marcia Ibanez</a>.
      </div>

      <img class="background-bottom" src="images/bg-pattern-bottom.svg" alt="Background bottom pattern">
    </main>
  </body>
</html>
